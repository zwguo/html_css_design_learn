<!DOCTYPE html>
<html>
	<head>
		<title>第10章 CSS2</title>
		<meta charset="utf-8">
		<style type="text/css">
			*{
				font-family: Arial, Verdana, sans-serif;
			}
			h1{
				font-family: "Courier New", monospace;
			}
			i{
				color:green;
			}
			i{
				color: red;
			}
			b{
				color:pink;
			}
			p b{
				color:blue !important;
			}
			p b{
				color: violet;
			}
			p#intro{
				font-size: 100%;
			}
			p{
				font-size:75%;
			}
		</style>
	</head>
	<body>
		<h1>From Garden to Plate</h1>
		<p id="intro">A <i>potager</i> is a French term for an <b>ornamental</b> vegetable or kitchen garden...</p>
		<p>Plants are chosen as much for their functionality as for their color and form...</p>
	</body>
</html>
