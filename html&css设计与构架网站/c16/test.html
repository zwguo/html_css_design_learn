<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>测试图像</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<div class="centerdiv">
		<h1>展示不同尺寸图像</h1>
		<img src="demo.jpg" class="large" alt="Magnolia" />
		<img src="demo.jpg" class="medium" alt="Magnolia" />
		<img src="demo.jpg" class="small" alt="Magnolia" />
	</div>
	<div class="centerdiv">
		<h1>使用CSS将图像对齐</h1>
		<p>
			<img src="demo.jpg" class="align-left medium" alt="Magnolia" />
			<b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species...
		</p>
		<p>
			<img src="demo.jpg" class="align-right medium" alt="Magnolia" />
			<b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species...
		</p>
	</div>
	<div class="centerdiv margintop hasborder">
		<img src="demo.jpg" class="align-center medium" alt="Magnolia" />
		<b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species...
	</div>
</body>
</html>
